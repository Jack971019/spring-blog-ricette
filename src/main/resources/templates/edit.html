<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container text-center">
    <h1>Modifica la tua ricetta</h1>

    <form
            th:action="@{/edit/{id}(id=${ricetta.id})}"
            id="ricetta-edit"
            method="POST"
            th:object="${ricetta}"
    >
        <div class="mb-3 text-center">
            <label for="title" class="form-label text-primary">Title</label>
            <input class="form-control text-center" id="title" type="text" th:field="*{title}">

        </div>

        <div class="mb-3 text-center">
            <label for="ingredientsList" class="form-label text-primary">Lista ingredienti</label>
            <input class="form-control text-center" id="ingredientsList" type="text" th:field="*{ingredientsList}">

        </div>

        <div class="mb-3 text-center">
            <label for="ricepDescription" class="form-label text-primary">descrizione ricetta</label>
            <input class="form-control text-center" id="ricepDescription" type="text" th:field="*{ricepDescription}">

        </div>

        <div class="mb-3 text-center">
            <label for="timeOfPreparation" class="form-label text-primary">Descrizione ricetta</label>
            <input class="form-control text-center" id="timeOfPreparation" type="text" th:field="*{timeOfPreparation}">

        </div>

        <div class="mb-3 text-center">
            <label for="portions" class="form-label text-primary">Numero porzioni</label>
            <input class="form-control text-center" id="portions" type="text" th:field="*{portions}">

        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" th:href="@{/}">Cancel</a>


    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
