<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Ricette Lista</title>
</head>
<body>
<div class="container text-center">

    <h1>Lista Ricette</h1>

    <div class="row">
        <div th:each="ricetta : ${ricette}" class="col-3">

            <div class="card" style="width: 18rem;">
                <img th:src="${ricetta.imgUrl}" class="card-img-top" alt="Foto Ricetta">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ricetta.title}"></h5>
                    <p class="card-text" th:text="${ricetta.ingredientsList}"></p>
                    <div class="row text-center">
                        <a class="btn btn-primary col-4" th:href="@{/show/{id}(id=${ricetta.id})}">Detail</a>
                        <form class="col-4" th:action="@{/delete/{id}(id=${ricetta.id})}" method="POST">
                            <button type="submit" class="btn btn-primary">
                                Delete
                            </button>
                        </form>
                        <a class="btn btn-primary col-4" th:href="@{/edit/{id}(id=${ricetta.id})}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
