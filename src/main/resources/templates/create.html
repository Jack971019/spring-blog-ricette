<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crea una nuova ricetta</title>
</head>
<body>
<div class="container text-center">
    <h1> Crea una nuova ricetta</h1>

    <form
            id="ricetta-form"
            th:action="@{/create}"
            th:object="${ricetta}"
            method="POST"
    >
        <div class="mb-3 text-center">
            <label for="title" class="form-label text-primary">titolo</label>
            <input type="text" class="form-control text-center" id="title" th:field="*{title}">
        </div>
        <div class="mb-3 text-center">
            <label for="ingredientsList" class="form-label text-primary">lista ingredienti</label>
            <input type="text" class="form-control text-center" id="ingredientsList" th:field="*{ingredientsList}">
        </div>

        <div class="mb-3 text-center">
            <label for="timeOfPreparation" class="form-label text-primary">tempo di preparazione</label>
            <input type="text" class="form-control text-center" id="timeOfPreparation" th:field="*{timeOfPreparation}">
        </div>

        <div class="mb-3 text-center">
            <label for="portions" class="form-label text-primary">porzioni</label>
            <input type="text" class="form-control text-center" id="portions" th:field="*{portions}">
        </div>

        <div class="mb-3 text-center">
            <label for="ricepDescription" class="form-label text-primary">descrizione ricetta </label>
            <input type="text" class="form-control text-center" id="ricepDescription" th:field="*{ricepDescription}">
        </div>

        <div class="mb-3 text-center">
            <label for="imgUrl" class="form-label text-primary">immagine ricetta</label>
            <input type="text" class="form-control text-center" id="imgUrl" th:field="*{imgUrl}">
        </div>


        <div class="mb-3 mt-5">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/}">Cancel</a>

        </div>

    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
